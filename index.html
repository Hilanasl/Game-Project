<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Limelight&family=Outfit&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>


<body>

    <div id="container">

        <head>
            <h1>SIMON GAME</h1>
        </head>

        <section>
            <button id="start-btn">START</button>
        </section><br>

        <section>
            <div id="input-points">Points: 0</div>
        </section><br>


        <div id="blocks">
            <div id="red" style="cursor: pointer;" class="red not-active"></div>
            <div id="blue" style="cursor: pointer;" class="blue not-active"></div>
            <div id="green" style="cursor: pointer;" class="green not-active"></div>
            <div id="yellow" style="cursor: pointer;" class="yellow not-active"></div>
        </div>
    </div>

    <div class="hidden">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="red"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="green"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="blue"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="yellow"></audio>
    </div>

    <aside>
        <h2>How to play:</h2>
        <i class="fas fa-play-circle"></i>
        <p>Press START and follow the sequence of colors and sounds</p>
        <p>If you press the wrong color, the game is over</p>
        <p>To refresh the game, press START again</p>
    </aside>

    <div id="myModal" class="modal">

        <div class="modal-content-lost">
            <span class="close">&times;</span>
            <p class="lost">You lost, try again!</p>
        </div>

        <div class="modal-content-win">
            <span class="close">&times;</span>
            <p class="win">Congratulations, you won!</p>
        </div>
    </div>
</body>

</html>
